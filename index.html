<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="font-sans">
    <header>
      <nav class="flex justify-between items-top px-3 py-3 md:px-16">
        <div class="flex justify-center items-top md:order-2">
          <div class="hamburger cursor-pointer inline-block md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </div>
          <div class="ml-2 md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <div class="md:order-1 md:flex">
          <div class="text-center">
            <img src="microsoft.png" alt="Microsoft" class="w-28" />
          </div>
          <div class="menu-items">
            <ul class="list-none md:flex md:items-top text-sm p-0">
              <li>
                <a
                  href="https://www.microsoft.com/en-in/microsoft-365?rtc=1"
                  class="no-underline md:mr-4"
                  >Microsoft 365</a
                >
              </li>
              <li>
                <a
                  href="https://www.microsoft.com/en-in/microsoft-365/microsoft-office?rtc=1"
                  class="no-underline md:mr-4"
                  >Office</a
                >
              </li>
              <li>
                <a
                  href="https://www.microsoft.com/en-in/windows/?r=1"
                  class="no-underline md:mr-4"
                  >Windows</a
                >
              </li>
              <li>
                <a
                  href="https://www.microsoft.com/en-in/surface"
                  class="no-underline md:mr-4"
                  >Surface</a
                >
              </li>
              <li>
                <a
                  href="https://www.xbox.com/en-IN/"
                  class="no-underline md:mr-4"
                  >X Box</a
                >
              </li>
              <li>
                <a
                  href="https://support.microsoft.com/en-us"
                  class="no-underline"
                  >Support</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="flex justify-between md:order-3">
          <div class="hidden md:block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="text-center ml-4">
            <a href="https://www.microsoft.com/en-in/store/cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </a>
          </div>
          <div class="text-center ml-4">
            <a
              href="https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=13&rver=7.3.6963.0&wp=MBI_SSL&wreply=https%3a%2f%2fwww.microsoft.com%2fen-in%2fstore%2fcart&lc=16393&id=74335"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </a>

        <div class="left"></div>
        <div class="right">
          <img src="Background.jpg" alt="ERROR" class="object-contain" />
        </div>
      </section> -->
    </header>
  </body>
</html>
